<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Wix Like</title>
  <link rel="stylesheet" href="../Main/style.css" />
</head>
<body>
  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Wix.com_website_logo.svg" alt="Logo Wix" class="logo" />
    <nav class="nav">
      <ul>
        <li>Produit</li>
        <li>Solutions</li>
        <li>Ressources</li>
        <li>Prix</li>
        <li>Wix Studio</li>
        <li>Entreprises</li>
      </ul>
    </nav>
    <button class="login-btn">Se connecter</button>

  <main class="main-section">
    <h1 class="big-title">Créer un site internet<br>sans limites</h1>
    <p class="subtitle">Quel type de site souhaitez-vous créer ?</p>

    <div class="button-list">
      <button>Services</button>
      <button>Boutique en ligne</button>
      <button>Portfolio</button>
      <button>Blog</button>
      <button>Événement</button>
      <button>Consultant(e)</button>
      <button>Restaurant</button>
      <button>Autre</button>
    </div>

    <!-- <button class="cta-button">Créer un site internet</button> -->
     <a href="../Page2/2page.html" class="cta-button">Créer un site internet</a>
    <p class="note">Essayez Wix gratuit. Aucune carte bancaire requise.</p>
  </main>

</html>
